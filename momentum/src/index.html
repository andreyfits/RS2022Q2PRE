<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='description' content='Momentum'>
    <meta name='author' content='Andrei Fits'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <title>Momentum</title>
    <link rel="shortcut icon" href="./assets/favicon.ico">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__content">
            <div class="header__player">
                <div class="header__player-controls">
                    <button class="play-previous player-icon"></button>
                    <button class="play player-icon"></button>
                    <button class="play-next player-icon"></button>
                </div>
            </div>
            <div class="header__weather">
                <input type="text" class="city" name="city" placeholder="[Enter the city]"/>
                <i class="header__weather-icon owf"></i>
                <div class="header__weather-error"></div>
                <div class="header__weather-description">
                    <span class="temperature"></span>
                    <span class="description"></span>
                </div>
                <div class="wind"></div>
                <div class="humidity"></div>
            </div>
        </div>
    </div>
</header>
<main class="main">
    <div class="container">
        <div class="main__content">
            <div class="main__slider-icons">
                <button class="slide-previous slider-icon"></button>
                <button class="slide-next slider-icon"></button>
            </div>
            <time class="main__time">18:12:36</time>
            <p class="main__date"></p>
            <div class="main__greeting-container">
                <span class="main__greeting"></span>
                <input type="text" class="main__name" value="Andrei" placeholder="[Enter name]" />
            </div>
        </div>
    </div>
</main>
</body>
</html>
