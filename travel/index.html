<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,400;1,700&family=Magra:wght@400;700&family=Red+Hat+Text:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Travel Portal</title>
</head>
<body>
<header>
    <div class="container header-container">
        <a href="#" class="logo">
            <img src="./assets/svg/logo.svg" alt="logo">
            <div class="site-name">Travel Portal</div>
        </a>
        <nav class="nav" id="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#hero" class="nav-link">How It Works</a>
                </li>
                <li class="nav-item">
                    <a href="#steps" class="nav-link">Plan Your Trip</a>
                </li>
                <li class="nav-item">
                    <a href="#destinations" class="nav-link">Destinations</a>
                </li>
                <li class="nav-item">
                    <a href="#stories" class="nav-link">Travel Stories</a>
                </li>
            </ul>
        </nav>
        <button class="sm-btn">Login</button>
    </div>
</header>
<main>
    <div class="container main-container">
        <section class="section hero-container" id="hero">
            <div class="hero">
                <h1 class="hero-title">Explore the beauty of the World</h1>
                <p class="hero-text">Receive personalized recommendations for countries, hotels, activities and more</p>
                <div class="search">
                    <input type="text" placeholder="What would you like to do?">
                    <button class="btn">Start Planning</button>
                </div>
            </div>
        </section>
    </div>
</main>
<script type="module" src="./index.js"></script>
</body>
</html>
